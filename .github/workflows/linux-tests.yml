name: tests
on: push
jobs: 
  test:
    name: ${{ matrix.container }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }} 

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ['3.6','3.7','3.8']
        container:
          - 'debian:8'
          - 'debian:9'
          - 'debian:10'
          - 'ubuntu:14.04'
          - 'ubuntu:16.04'
          - 'ubuntu:18.04'
          - 'ubuntu:20.04'
          - 'centos:6'
          - 'centos:7'
          - 'centos:8'
      max-parallel: 1
      fail-fast: false
    container: ${{ matrix.container }}

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install -r requirements.txt
          python setup.py install

      - name: Setup msiempy config
        run: python ./samples/msiempy_setup.py --set esm host ${{ secrets.esmhost }} --set esm user NGCP --set esm passwd ${{ secrets.esmpass }} --set general timeout 60
      
      - name: Run tests
        run: pytest --reruns 1 --reruns-delay 1